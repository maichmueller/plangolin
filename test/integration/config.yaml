seed_everything: true

value_estimator:
  gamma: 0.9

optimizer_setup:
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 0.002
  lr_actor: 0.0002

data_layout:
  input_data:
    domain_name: blocks
    instances: [ small, medium ]
    validation_instances: null
  root_dir: null

hetero_gnn:
  hidden_size: 8
  num_layer: 3
  aggr: softmax

trainer:
  accelerator: auto
  devices: 1
  max_epochs: 1
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: rgnet
      group: rl-test
      offline: True

data:
  batch_size: 26
